{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Produto</h1>
</div>
<form method="POST">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="EX. Blumenau" autofocus 
                required minlength="3" maxlength="100" value="{{cidade.nome}}">
        </div>
    </div>
      
    <div class="field">
        <label class="label" for="quantidade_habitantes">Quantidade de Habitantes</label>
        <div class="control">
            <input class="input" type="text" name="quantidade_habitantes" id="quantidade_habitantes" required value="{{cidade.quantidade_habitantes}}">
        </div>
    </div>

    <div class="field">
        <label class = "is-outlined is-danger" class="label" for="clima">Selecione um clima:</label>
        
        <select name="clima" id="clima">
          {% if cidade.clima == "subtropical" %}
          <option value="subtropical" selected>subtropical</option>
          {% else %}
          <option value="subtropical">subtropical</option>
          {% endif %}
          {% if cidade.clima == "tropical" %}
          <option value="tropical" selected>tropical</option>
          {% else %}
          <option value="tropical">tropical</option>
          {% endif %}
          {% if cidade.clima == "equatorial" %}
          <option value="equatorial" selected>equatorial</option>
          {% else %}
          <option value="equatorial">equatorial</option>
          {% endif %}
          {% if cidade.clima == "temperado" %}
          <option value="temperado" selected>temperado</option>
          {% else %}
          <option value="temperado">temperado</option>
          {% endif %}
        </select>
    </div>

    <div class="field">
        <label class="label" for="data_fundacao">Data de fundação</label>
        <div class="control">
            <input class="input" type="date" name="data_fundacao" id="data_fundacao" required value="{{cidade.data_fundacao}}">
        </div>
    </div>
    
    <div class="field">
        <label class="label" for="estado">Estado</label>
        <div class="select">
            <select name="estado" id="estado" required>
                {% for estado in estados %}
                {% if estado.id == cidade.estado.id %}
                <option value ="{{estado.id}}" selected>{{estado.nome}}</option>
                {% else %}
                <option value="{{estado.id}}">{{estado.nome}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/cidade" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
    {% endblock %}
