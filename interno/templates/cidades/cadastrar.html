{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Cidades</h1>
</div>
<form action="cadastrar" method="post">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="EX. Blumenau" autofocus 
                required minlength="3" maxlength="100">
        </div>
    </div>
      
    <div class="field">
        <label class="label" for="quantidade_habitantes">Quantidade de Habitantes</label>
        <div class="control">
            <input class="input" type="text" name="quantidade_habitantes" id="quantidade_habitantes" required>
        </div>
    </div>

    <div class="field">
        <label for="clima">Selecione um clima:</label>

        <select name="clima" id="clima">
          <option value="subtropical">subtropical</option>
          <option value="tropical">tropical</option>
          <option value="equatorial">equatorial</option>
          <option value="temperado">temperado</option>
        </select>
    </div>

    <div class="field">
        <label class="label" for="data_fundacao">Data de fundação</label>
        <div class="control">
            <input class="input" type="date" name="data_fundacao" id="data_fundacao" min="1000-01-01" max="2024-06-20" maxlength="8"  required >
        </div>
    </div>

    <div class="field">
        <label class="lavel" for="estado">Estado</label>
        <div class="select">
            <select name="estado" id="estado" required>
                {% for estado in estados %}
                <option value ="{{estado.id}}">{{estado.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/cidade" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
    {% endblock %}
