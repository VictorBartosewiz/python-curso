{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Edição de Colaborador</h1>
</div>
<form method="POST">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="EX. Victor" autofocus 
                required minlength="3" maxlength="100" value="{{colaborador.nome}}">
        </div>
    </div>
      
    <div class="field">
        <label class="label" for="cpf">cpf</label>
        <div class="control">
            <input class="input" type="text" name="cpf" id="cpf" minlength="11" maxlength="11" required value="{{colaborador.cpf}}">
        </div>
    </div>


    <div class="field">
        <label class="label" for="data_nascimento">Data de nascimento</label>
        <div class="control">
            <input class="input" type="date" name="data_nascimento" id="data_nascimento" required value="{{cidade.data_fundacao}}">
        </div>
    </div>
    <div class="field">
        <label class="label" for="empresa">Empresa</label>
        <div class="select">
            <select name="empresa" id="empresa" required>
                {% for empresa in empresas %}
                {% if empresa.id == colaborador.empresa.id %}
                <option value ="{{empresa.id}}" selected>{{empresa.nome}}</option>
                {% else %}
                <option value="{{empresa.id}}">{{empresa.nome}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/colaborador" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
    {% endblock %}
