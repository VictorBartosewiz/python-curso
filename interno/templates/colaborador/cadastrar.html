{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Colaborador</h1>
</div>
<form action="cadastrar" method="post">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="EX. Victor" autofocus 
                required minlength="3" maxlength="30">
        </div>
    </div>
      
    <div class="field">
        <label class="label" for="cpf">cpf</label>
        <div class="control">
            <input class="input" type="text" name="cpf" id="cpf" minlength="11" maxlength="11" required>
        </div>
    </div>

    <div class="field">
        <label class="label" for="data_nascimento">Data de data_nascimento</label>
        <div class="control">
            <input class="input" type="date" name="data_nascimento" id="data_nascimento" min="1000-01-01" max="2024-06-20" maxlength="8"  required >
        </div>
    </div>

    <div class="field">
        <label class="lavel" for="empresa">Empresa</label>
        <div class="select">
            <select name="empresa" id="empresa" required>
                {% for empresa in empresas %}
                <option value ="{{empresa.id}}">{{empresa.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/colaborador" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
    {% endblock %}
